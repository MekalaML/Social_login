<!DOCTYPE html>
<html>
	<head>
	<title>Forgot Password</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">	
	<script src="//hub.loginradius.com/include/js/LoginRadius.js"></script>
	<script src="//cdn.loginradius.com/hub/prod/js/LoginRadiusRaaS.js"></script>	
	</head>

	<body>
	<div id="forgotpassword-container" class="forgotpassword-container"></div>
	</body>
	
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="option.js"></script>
	<script type="text/javascript">
	$SL.util.ready(function() {
		var raasoption = option;
		
	    LoginRadiusRaaS.init(raasoption, 'forgotpassword', function(response) {
	    	//on success sent mail with reset password link
	    	alert("onSuccess" + response);
	    	console.log(response);
	    }, function(errors) {
	    	alert("onError" + errors);
	    	console.log(errors);
	    }, "forgotpassword-container");
	});
	</script>
</html>
